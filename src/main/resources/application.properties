# =======================================================
# 1) SERVIDOR WEB + JSP
# =======================================================
spring.application.name=bodega-sistema-ventas
server.port=8081

# Vistas JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Recursos estáticos (usa /src/main/webapp o /src/main/resources/static)
# No declares spring.web.resources.static-locations si usas webapp

# =======================================================
# 2) BASE DE DATOS H2 + JPA/HIBERNATE
# =======================================================
# Opción A: dejar caso por defecto de H2 (nombres en MAYÚSCULAS)
spring.datasource.url=jdbc:h2:mem:bodegadb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =======================================================
# 3) SCRIPTS DE INICIALIZACIÓN
# =======================================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Pool (Hikari por defecto)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# =======================================================
# 4) CODIFICACIÓN (UTF-8)
# =======================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# =======================================================
# 5) LOGS
# =======================================================
spring.output.ansi.enabled=ALWAYS
