# =======================================================
# 1) SERVIDOR WEB + JSP
# =======================================================
spring.application.name=bodega-sistema-ventas
server.port=8081

# Vistas JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Recursos estáticos:
# - Si usas /src/main/webapp/** (CSS, imágenes), NO declares static-locations.
# - Alternativa: mover a /src/main/resources/static/** y acceder con /css/... /img/...
# (No poner spring.web.resources.static-locations)

# =======================================================
# 2) BASE DE DATOS H2 + JPA/HIBERNATE
# =======================================================
spring.datasource.url=jdbc:h2:mem:bodegadb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Usaremos LOS SCRIPTS (schema.sql y data.sql), por eso:
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# (Opcional) spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =======================================================
# 3) SCRIPTS DE INICIALIZACIÓN
# =======================================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Pool (Hikari por defecto OK)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Colores en logs
spring.output.ansi.enabled=ALWAYS

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
